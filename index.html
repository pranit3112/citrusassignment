<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Web </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #imageContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #image1 {
            width: 50%;
            height: 50%;
            object-fit: cover; 
        }

        #image2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            object-fit: cover; 
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #image2:hover {
            transform: scale(1.2); 
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="image1" src="banner.jpg" alt="Image 1">
        <img id="image2" src="banner2.jpg" alt="Image 2" onclick="hoverImage()">
    </div>

    <script>
        function hoverImage() {
            const image2 = document.getElementById('image2');
            image2.style.transform = 'scale(1.2)';
        }
    </script>
</body>
</html>
